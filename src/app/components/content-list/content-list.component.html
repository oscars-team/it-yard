<div class="content-list">
    <div class="headline" *ngIf="title.length > 0 && titleVisible">
        <div class="pre">
        </div>
        <div class="title">{{title}}</div>
    </div>
    <div class="container">
        <div class="loading"  *ngIf="!contentLoaded">
            <div class="ctt-loading"></div>
            <div class="ctt-loading" style="width:20%"></div>
            <div class="ctt-loading"></div>
            <div class="ctt-loading"></div>
            <div class="ctt-loading"></div>
            <div class="ctt-loading" style="margin-top:1em;"></div>
            <div class="ctt-loading" style="width:20%"></div>
            <div class="ctt-loading"></div>
            <div class="ctt-loading"></div>
            <div class="ctt-loading"></div>
            <div class="ctt-loading" style="margin-top:1em;"></div>
            <div class="ctt-loading" style="width:20%"></div>
            <div class="ctt-loading"></div>
            <div class="ctt-loading"></div>
            <div class="ctt-loading"></div>
        </div>

        <app-content-item *ngFor="let item of getDatasource()"
            [id]='item.id'
            [cateName]="title"
            [title]="item.title" 
            [image]="item.image" 
            [time]="item.time"
            [display]="item.display"
            [content]="item.content"
            [video]='item.video'
            [hits]="item.hits || 0"
            (videoPlaying)="onVideoPlaying($event)"
        ></app-content-item>
    </div>
</div>
